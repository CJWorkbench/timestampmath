id_name: timestampmath
name: Timestamp math
category: Analyze
icon: calculator
description: "Compare date & time columns to find difference, minimum or maximum."
parameters:
- id_name: operation
  type: menu
  name: Operation
  default: difference
  options:
  - { value: difference, label: Distance }
  - { value: minimum, label: Earliest }
  - { value: maximum, label: Latest }
  - { value: startof, label: Round down }
- id_name: colnames
  name: ''
  type: multicolumn
  column_types: [ timestamp ]
  visible_if:
    id_name: operation
    value: [ minimum, maximum, startof ]
- id_name: colname1
  name: First timestamp
  type: column
  column_types: [ timestamp ]
  visible_if:
    id_name: operation
    value: [ difference ]
- id_name: colname2
  name: Second timestamp
  type: column
  column_types: [ timestamp ]
  visible_if:
    id_name: operation
    value: [ difference ]
- id_name: unit
  name: Units
  type: menu
  visible_if:
    id_name: operation
    value: [ difference ]
  default: day
  options:
  - { value: day, label: Days }
  - { value: hour, label: Hours }
  - { value: minute, label: Minutes }
  - { value: second, label: Seconds }
  - { value: millisecond, label: Milliseconds }
  - { value: microsecond, label: Microseconds }
  - { value: nanosecond, label: Nanoseconds }
- id_name: units_explainer_days
  type: statictext
  name: A day is 24 hours, regardless of daylight savings.
  visible_if:
    id_name: unit
    value: [ day ]
- id_name: roundunit
  name: Units
  type: menu
  visible_if:
    id_name: operation
    value: [ startof ]
  default: hour
  options:
  - { value: hour, label: Hour }
  - { value: minute, label: Minute }
  - { value: second, label: Second }
  - { value: millisecond, label: Millisecond }
  - { value: microsecond, label: Microsecond }
- id_name: outcolname
  type: string
  name: Output column name
  visible_if:
    id_name: operation
    value: [ difference, minimum, maximum ]
